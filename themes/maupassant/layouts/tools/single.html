{{ define "content"}}
<div class="post-archive">
    <a href="https://imgchr.com/" title="https://imgchr.com/">https://imgchr.com/</a>
    <ul class="listing">
        {{ range where (readDir "content/tools/") "Name" "!=" "index.md"}}
        <li>
            <a href="{{ .Name }}" title="{{ .Name }}">{{ .Name }}</a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
